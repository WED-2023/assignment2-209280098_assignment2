<!DOCTYPE html>
<html lang="en">
<body id="body">


<!-- Content -->
<div id="content">
    <!-- Login Screen -->
    <div id="login-content">
        <h1 id="login-header">Login</h1>
        <form id="login-form">
            <label for="login-username" id="login-username-label">Username:</label>
            <input type="text" id="login-username" class="input-field" required><br><br>

            <label for="login-password" id="login-password-label">Password:</label>
            <input type="password" id="login-password" class="input-field" required><br><br>

            <button type="submit" id="submit-button" class="action-button">Login</button><br><br>
        </form>

        <!-- Register Redirect Button -->
        <p id="register-link-text">Don't have an account? <button id="register-redirect">Register here</button></p>
    </div>
</div>


</body>
</html>
