<!DOCTYPE html>
<html lang="en">
<body id="body">



<!-- Content -->
<div id="content">
    <!-- Register Screen -->
    <div id="register-content">
        <h1 id="register-header">Register</h1>
        <form id="registration-form">

            <label for="first-name" id="first-name-label">First Name:</label>
            <input type="text" id="first-name" class="input-field" required><br><br>

            <label for="last-name" id="last-name-label">Last Name:</label>
            <input type="text" id="last-name" class="input-field" required><br><br>

            <label for="username" id="username-label">Username:</label>
            <input type="text" id="username" class="input-field" required><br><br>

            <label for="password" id="password-label">Password:</label>
            <input type="password" id="password" class="input-field" required><br><br>

            <label for="confirm-password" id="confirm-password-label">Confirm Password:</label>
            <input type="password" id="confirm-password" class="input-field" required><br><br>

            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" class="input-field" placeholder="email@example.com" required><br><br>

            <label for="birthdate" id="birthdate-label">Birthdate:</label>
            <input type="date" id="birthdate" class="input-field" required><br><br>

            <button type="submit" id="submit-button" class="action-button">Register</button><br><br>
        </form>

        <!-- Login Redirect Button -->
        <p id="login-redirect-button">Already have an account? <button id="login-redirect">Login here</button></p>

    </div>
</div>



</body>
</html>
